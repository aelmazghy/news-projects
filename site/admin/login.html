<body>

<div class="all">


<div class="login-form text-center">
    <div class="container">
    <div class="card-box login-box">
        <form action="" method="">
            <img class="mb-4" src="../../public/img/logo-croustillance.svg" alt="" width="200" height="150">
            <p>Connectez à votre compte - <a href="#">mot de passe oublié?</a></p>
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Address mail" required="" autofocus="">
            </div>
            <div class="form-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
        </form>
    </div>
    </div>
</div>

</div>
